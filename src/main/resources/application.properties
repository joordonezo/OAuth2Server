spring.application.name=oauth2Server
server.port=${SERVER_PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/oauth2server}

# Session cookie name to avoid collision with other Spring apps on localhost
server.servlet.session.cookie.name=OAUTH2_SERVER_SESSIONID

#Spring security
spring.security.oauth2.authorizationserver.issuer=${ISSUER_URL:http://localhost:9000}
server.forward-headers-strategy=framework


