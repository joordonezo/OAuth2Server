<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Usuario', ~{::content})}">

<content>

    <div class="card">

        <h2 th:text="${isNew ? 'Nuevo Usuario' : 'Editar Usuario'}"></h2>

        <form th:action="@{/users/save}" method="post" th:object="${user}">

            <!-- ID oculto (solo edición) -->
            <input type="hidden" th:field="*{id}" th:if="${!isNew}" />

            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text"
                       id="username"
                       class="form-control"
                       th:field="*{username}"
                       placeholder="Nombre de usuario"
                       required />
            </div>

            <div class="form-group">
                <label for="password">
                    Contraseña
                    <span th:if="${!isNew}">(dejar en blanco para no cambiar)</span>
                </label>
                <input type="password"
                       id="password"
                       class="form-control"
                       th:field="*{password}"
                       placeholder="Contraseña"
                       th:required="${isNew}" />
            </div>

            <div class="form-group">
                <label>Roles</label>
                <div>
                    <label>
                        <input type="checkbox"
                               name="roles"
                               value="ROLE_USER"
                               th:checked="${user.roles != null && user.roles.contains('ROLE_USER')}" />
                        Usuario
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox"
                               name="roles"
                               value="ROLE_ADMIN"
                               th:checked="${user.roles != null && user.roles.contains('ROLE_ADMIN')}" />
                        Administrador
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" th:field="*{enabled}" />
                    Usuario habilitado
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${isNew ? 'Crear Usuario' : 'Guardar Cambios'}"></span>
                </button>

                <a th:href="@{/users}" class="btn btn-secondary">
                    Cancelar
                </a>
            </div>

        </form>

    </div>

</content>
</html>
